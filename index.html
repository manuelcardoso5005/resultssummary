<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results Summary</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
        <main>
            <div class="container">
                <section class="results">
                    <div class="results-container">
                        <p class="data">Your results</p>
                        <div class="circle">
                            <div class="totals">
                                <h1>76</h1>
                                <span>of 100</span>
                            </div>
                        </div>
                        <div class="inf">
                            <h1>great</h1>
                            <p>You scored higher than 64% of the people who have taken thease tests.</p>
                        </div>
                    </div>
                </section>
                <section class="summary">
                    <h4>Summary</h4>
                    <ul>
                        <li class="reaction">
                            <div class="left">
                                <img src="icon-reaction.svg" alt="">
                                <span class="title">Reaction</span>
                            </div>
                            <div class="right">
                                <p>
                                    <h6>80</h6>
                                    <span class="bar">/</span>
                                    <span>100</span>
                                </p>
                            </div>
                        </li>
                        <li class="memory">
                            <div class="left">
                                <img src="icon-memory.svg" alt="">
                                <span class="title">Memory</span>
                            </div>
                            <div class="right">
                                <p>
                                    <h6>92</h6>
                                    <span class="bar">/</span>
                                    <span>100</span>
                                </p>
                            </div>
                        </li>
                        <li class="verbal">
                            <div class="left">
                                <img src="icon-verbal.svg" alt="">
                                <span class="title">Verbal</span>
                            </div>
                            <div class="right">
                                <p>
                                    <h6>61</h6>
                                    <span class="bar">/</span>
                                    <span>100</span>
                                </p>
                            </div>
                        </li>
                        <li class="visual">
                            <div class="left">
                                <img src="icon-visual.svg" alt="">
                                <span class="title">Visual</span>
                            </div>
                            <div class="right">
                                <p>
                                    <h6>72</h6>
                                    <span class="bar">/</span>
                                    <span>100</span>
                                </p>
                            </div>
                        </li>
                    </ul>
                    <div class="btn">
                        <div class="btnContinue">
                            <a href="" >Continue</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
